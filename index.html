<!DOCTYPE html>
<html ng-app="Wishginee">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishginee | Crowd funding made easy</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/mdb.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/bootstrap-datepicker.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<!-- views that will be loaded dynamically -->

<div ng-view></div>


<!-- modal for login -->
<div class="modal fade" id="loginModal" ng-controller="AuthController" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100 margin-left-20" id="myModalLabel"> Wishginee Login</h4>
            </div>
            <div class="modal-body text-center">
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-lg btn-facebook" ng-click="loginWithFacebook();" id="closeModal"><i class="fa fa-facebook-square"></i> Login With Facebook</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="view" style="margin: 0 auto; padding-top: 10px">
                        <h5>NGO, Helping Hand, Social Corp. Login Here <i class="fa fa-arrow-down"></i> </h5>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-6 col-sm-12 push-md-3">
                        <div class="md-form">
                            <input type="email" ng-model="login_email" class="form-control" placeholder="@Email">
                            <input type="password" ng-model="login_password" class="form-control" placeholder="@Password">
                            <button class="btn btn-primary" ng-click="customLogin();" id="closeLoginModal">Login</button>
                            <p>Don't have account? <a id="signUpDialogue" class="text-primary" data-target="#signUpModal" data-toggle="modal">Register</a></p>
                            <a id="restPasswordDialogue" class="text-primary" data-target="#resetPasswordModal" data-toggle="modal">Forget Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal for register -->
<div class="modal fade" id="signUpModal" ng-controller="AuthController" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100 margin-left-20"> Wishginee SignUp</h4>
            </div>
            <div class="modal-body text-center">
                <br>
                <div class="row">
                    <div class="col-md-8 col-sm-12 push-md-2">
                        <h4 class="text-center">Get Funding Easily!<br></h4>
                        <div ng-repeat="error in errors">
                            <span class="red-text">{{error[0]}}</span>
                        </div>
                        <form name="signUpForm">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <input type="text" ng-model="custom_first_name" class="form-control" placeholder="First Name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="md-form">
                                        <input type="text" ng-model="custom_last_name" class="form-control" placeholder="Last Name">
                                    </div>
                                </div>
                            </div>
                            <div class="md-form">
                                <input type="email" ng-model="custom_email" class="form-control" placeholder="Email">
                                <input type="password" ng-model="custom_password" class="form-control" placeholder="Password">
                                <input type="number" maxlength="10" ng-model="custom_mobile" class="form-control" placeholder="Mobile">
                                <select ng-model="group" class="form-control" ng-init="group='NGO'">
                                    <option value="NGO">NGO</option>
                                    <option value="HH">Helping Hand</option>
                                    <option value="SC">Social Corporate</option>
                                </select>
                                <button class="btn btn-primary" id="signUpFormModal" ng-click="customSignUp();">Sign Up</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- modal for reset password-->
<div class="modal fade" id="resetPasswordModal" ng-controller="AuthController" tabindex="-1" role="dialog" aria-labelledby="resetModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title w-100 margin-left-20" id="resetModalLabel"> Reset Password</h4>
            </div>
            <div class="modal-body text-center">
                <br>
                <div class="row">
                    <div class="col-md-6 col-sm-12 push-md-3">
                        <div class="md-form">
                            <input type="email" ng-model="login_email" class="form-control" placeholder="@Email">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
